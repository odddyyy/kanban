<!DOCTYPE html>
<html lang="en">
<head>
	<title>Login</title>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
<!--===============================================================================================-->	
	<link rel="icon" type="image/png" href="images/icons/favicon.ico"/>
<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href="vendor/bootstrap/css/bootstrap.min.css">
<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href="fonts/font-awesome-4.7.0/css/font-awesome.min.css">
<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href="fonts/Linearicons-Free-v1.0.0/icon-font.min.css">
<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href="vendor/animate/animate.css">
<!--===============================================================================================-->	
	<link rel="stylesheet" type="text/css" href="vendor/css-hamburgers/hamburgers.min.css">
<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href="vendor/animsition/css/animsition.min.css">
<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href="vendor/select2/select2.min.css">
<!--===============================================================================================-->	
	<link rel="stylesheet" type="text/css" href="vendor/daterangepicker/daterangepicker.css">
<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href="css/util.css">
	<link rel="stylesheet" type="text/css" href="css/main.css">
<!--===============================================================================================-->
</head>
<body style="background-color: #666666;">
	<!-- LOGIN PAGE -->
	<div class="limiter" id="login-page">
		<div class="container-login100">
			<div class="wrap-login100">
				<form class="login100-form validate-form" id="login-form">
					
					<span class="login100-form-title p-b-43">
						Login to continue
					</span>
					
					<span id="err-alert-login" style="color: red;"></span>
					<div class="wrap-input100 validate-input" data-validate = "Valid email is required: ex@abc.xyz" id="email">
						<input class="input100" type="text" name="email" id="email-login">
						<span class="focus-input100"></span>
						<span class="label-input100">Email</span>
					</div>
					
					
					<div class="wrap-input100 validate-input" data-validate="Password is required">
						<input class="input100" type="password" name="pass" id="pass-login">
						<span class="focus-input100"></span>
						<span class="label-input100">Password</span>
					</div>

					
			

					<div class="container-login100-form-btn">
						<button class="login100-form-btn" id="btn-login" type="submit">
							Login
						</button>
					</div>

					
					
					<div class="text-center p-t-46 p-b-20">
						<span class="txt2">
							or sign up using
						</span>
					</div>

					

					<div class="login100-form-social flex-c-m">
						<a href="#" class="login100-form-social-item flex-c-m bg2 m-r-5">
							<i class="fa fa-google" aria-hidden="true"></i>
						</a>
					</div>

					<div class="container-login100-form-btn mt-5">
						Dont Have Account ?
					</div>
					<div class="container-login100-form-btn mt-2">
						<!-- <button class="login100-form-btn bg-success" data-toogle="modal" data-target="#exampleModal" id="btn-register">
							Register
						</button> -->
						<button type="button" class="login100-form-btn btn bg-success" data-toggle="modal" data-target=".bd-example-modal-lg">
							Register
						</button>
					</div>
					
					
				</form>
				<div class="login100-more" style="background-image: url('images/bg-01.jpeg');background-size: cover; background-size: 800px;">
				</div>
			</div>
		</div>
	</div>

	<!-- MODAL REGISTER -->
	<div class="modal fade bd-example-modal-lg" style="margin-top: 10%;" tabindex="-1" role="dialog" aria-labelledby="myLargeModalLabel" aria-hidden="true">
		<div class="modal-dialog modal-lg">
		  <div class="modal-content p-1" style="background-color:#bababa; text-align: center; width: 50%;">
			<form class="form-horizontal" id="register-form">
				<fieldset>
				  <div id="legend">
					<legend class="">Register</legend>
				  </div>
				  <div class="control-group">
					<!-- Username -->
					<label class="control-label"  for="username">Name</label>
					<div class="controls">
					  <input style="border: 0.5px solid black; border-radius: 3px; width: 300px;" type="text" id="username" name="username"  id="name-reg">
					  </div>
				  </div>
			   
				  <div class="control-group mt-3">
					<!-- E-mail -->
					<label class="control-label" for="email">E-mail</label>
					<div class="controls">
					  <input style="border: 1px solid black; border-radius: 3px; width: 300px;" type="text" id="email" name="email" class="input-xlarge" id="email-reg">
					  </div>
				  </div>
			   
				  <div class="control-group mt-3">
					<!-- Password-->
					<label class="control-label" for="password">Password</label>
					<div class="controls">
					  <input style="border: 1px solid black; border-radius: 3px; width: 300px;" type="password" id="password" name="password"  class="input-xlarge" id="pass-reg">
					  </div>
				  </div>
			   
				  <div class="control-group mt-3">
					<!-- Button -->
					<div class="controls">
						<div class="text-center">
							<button class="btn btn-primary" type="submit">
								Register
							</button>
						</div>
					  </div>
				  </div>
				</fieldset>
			  </form>
		  </div>
		</div>
	  </div>
	
	
	

	
	
<!--===============================================================================================-->
	<script src="https://code.jquery.com/jquery-3.4.1.js"></script>
<!--===============================================================================================-->
	<script src="vendor/animsition/js/animsition.min.js"></script>
<!--===============================================================================================-->
	<script src="vendor/bootstrap/js/popper.js"></script>
	<script src="vendor/bootstrap/js/bootstrap.min.js"></script>
<!--===============================================================================================-->
	<script src="vendor/select2/select2.min.js"></script>
<!--===============================================================================================-->
	<script src="vendor/daterangepicker/moment.min.js"></script>
	<script src="vendor/daterangepicker/daterangepicker.js"></script>
<!--===============================================================================================-->
	<script src="vendor/countdowntime/countdowntime.js"></script>
<!--===============================================================================================-->
	<script src="js/main.js"></script>
	<script src="script.js"></script>

</body>
</html>
